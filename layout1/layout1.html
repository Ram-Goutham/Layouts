<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="layout1.css">
</head>
<body>
    <section>
        <div class="outer_box">
            <div class="checkout">
                <span>Checkout</span>
            </div>
            <div class="inner_box">
                <div class="first_row"><input type="text" placeholder="First Name"></div>
                <div class="first_row"><input type="text" placeholder="Last Name"></div>
                <br>
                <div class="second_row"><input type="text" placeholder="Email"></div>
                <div class="second_row"><input type="text" placeholder="Phone"></div>
                <br>
                <div class="third_row"><select name="country" id="country"><optgroup label="country"><option value="Country">Country</option></optgroup></select></div>
                <div class="third_row"><select name="state" id="state"><optgroup label="state"><option value="State">State</option></optgroup></select></div>
                <br>
                <div class="fourth_row"><input type="text" placeholder="City"></div>
                <div class="fourth_row"><input type="text" placeholder="ZIP or Postal Code"></div>
                <br>
                <div class="fifth_row"><input type="text" placeholder="Address"></div>
                <br>
                <div class="sixth_row"><textarea name="" id="" rows="5" placeholder="Additional information..."></textarea></div>
                <br>
                <div class="seventh_row">
                    <span>Save and Next</span>
                </div>

            </div>
        </div>
    </section>
</body>
</html>

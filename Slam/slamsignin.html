<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="slamup_in.css">
</head>
<body>
    <section class="navbar">
        <nav>
            <div class="logo">
                <a href="#">Slam book</a>
            </div>
            <div class="menu">
                <button class="signup">
                    <a href="slamsignup.html">Signup</a>
                </button>
            </div>
        </nav>
    </section>
    <section class="container">
        <div class="box">
            <form action="">
                <fieldset>
                    <legend>SignIn</legend>
                    <div class="inbox">
                        <div class="email">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="enter your mail" autofocus autocomplete="on" required/> 
                        </div>
                        <br />
                        <div class="pwd">
                            <label for="pwd">Password:</label>
                            <input type="password" id="pwd" name="pwd" placeholder="enter your password" required/> 
                        </div>
                        <br />
                        <div class="chkbox">
                            <input type="checkbox" id="chkbox" checked>
                            <label for="chkbox">Stay signed in</label>
                        </div>
                        <br />
                        <div class="submit">
                            <input type="submit" id="submit" value="SignIn"></input> 
                        </div>  
                    </div>
                </fieldset> 
            </form>   
        </div>
    </section>
    
</body>
</html>

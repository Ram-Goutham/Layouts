<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="slamup_in.css">
</head>
<body>
    <section class="navbar">
        <nav>
            <div class="logo">
                <a href="#">Slam book</a>
            </div>
            <div class="menu"> 
                <button class="signin">
                    <a href="slamsignin.html">Signin</a>
                </button>
            </div>
        </nav>
    </section>
    <section class="container">
        <div class="box">
            <form action="">
                <fieldset>
                    <legend>SignUp</legend>
                    <div class="inbox">
                        <div class="fname">
                            <label for="fname">First name:</label>
                            <input type="text" id="fname" name="fname" placeholder="upto 25 characters" autofocus required/> 
                        </div>
                        <br /> 
                        <div class="lname">
                            <label for="lname">Last name:</label>
                            <input type="text" id="lname" name="lname" placeholder="upto 25 characters" required/> 
                        </div>
                        <br />
                        <div class="email">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="enter your mail" autocomplete="off" required/> 
                        </div>
                        <br />
                        <div class="pwd">
                            <label for="pwd">Password:</label>
                            <input type="password" id="pwd" name="pwd" placeholder="enter your password" required/> 
                        </div>
                        <br />
                        <div class="cnfrmpwd">
                            <label for="cnfrmpwd">Confirm Password:</label>
                            <input type="password" id="cnfrmpwd" name="pwd" placeholder="confirm your password" required/> 
                        </div>
                        <br />
                        <div class="submit">
                            <input type="submit" id="submit" value="Create Account"></input> 
                        </div>  
                    </div>
                </fieldset> 
            </form>   
        </div>
    </section>
    
</body>
</html>
